<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kishore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: -20px;
            width: 15px;
            height: 15px;
            background-color: #ff4423c1;
            opacity: 0.8;
            animation: fall 10s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Bouncing Cake Animation */
        .cake-animation {
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Fade-in Text Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        /* Rotating Stars Animation */
        .star {
            position: absolute;
            top: 10%;
            width: 20px;
            height: 20px;
            background-color: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .star:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
        }

        .star:nth-child(2) {
            left: 30%;
            animation-duration: 15s;
        }

        .star:nth-child(3) {
            left: 50%;
            animation-duration: 18s;
        }

        .star:nth-child(4) {
            left: 70%;
            animation-duration: 20s;
        }

        .star:nth-child(5) {
            left: 90%;
            animation-duration: 22s;
        }

        /* Animated Background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animated-bg {
            background: linear-gradient(90deg, #9f7aea, #ed64a6, #f56565);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>

<body class="animated-bg flex flex-col justify-center items-center min-h-screen">
    <div class="relative w-full h-screen flex flex-col justify-center items-center overflow-hidden">
        <!-- Rotating Stars -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

        <!-- Confetti Animation -->
        <div class="confetti bg-red-400"></div>
        <div class="confetti bg-yellow-400" style="left: 20%; animation-delay: 1s;"></div>
        <div class="confetti bg-green-400" style="left: 40%; animation-delay: 0.5s;"></div>
        <div class="confetti bg-blue-400" style="left: 60%; animation-delay: 1.5s;"></div>
        <div class="confetti bg-purple-400" style="left: 80%; animation-delay: 0.8s;"></div>
        <div class="confetti bg-purple-400" style="left: 80%; animation-delay: 1s;"></div>
        <div class="confetti bg-yellow-400" style="left: 20%; animation-delay: 1s;"></div>
        <div class="confetti bg-green-400" style="left: 40%; animation-delay: 0.5s;"></div>
        <div class="confetti bg-blue-400" style="left: 60%; animation-delay: 1.5s;"></div>
        <div class="confetti bg-purple-400" style="left: 80%; animation-delay: 0.8s;"></div>
        <div class="confetti bg-purple-400" style="left: 80%; animation-delay: 1s;"></div>
        

        <!-- Birthday Message -->
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 text-center animate-fadeIn">
            Happy Birthday, Kishore!
        </h1>
        <p class="text-lg md:text-2xl text-gray-100 text-center mb-6 animate-fadeIn" style="animation-delay: 0.5s;">
            Wishing you a day filled with love, joy, and laughter.
        </p>

        <!-- Cake Image -->
        <img src="./image/hb.png" alt="Birthday Cake" class="cake-animation w-48 h-48 md:w-64 md:h-64 background-transparent">
    </div>
</body>

<script src="script.js"></script>

</html>
